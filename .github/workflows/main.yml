name: Deploy with gh-pages

on:
  push:	
    branches:	
      - master

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - uses: actions/setup-node@v1
      with:
       node-version: 12.x
    - run: |
        npm install
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
