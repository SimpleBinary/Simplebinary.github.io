name: Deploy with gh-pages

on:
  push:	
    branches:	
      - master

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - uses: actions/setup-node@v1
      with:
       node-version: 16.x
    - name: Setup NPM
      run: |
        npm install
    - name: Deploy
      run: |
        git config --global user.name "Plastic Tortoise"
        git config --global user.email "simplebinary@yahoo.com"
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
